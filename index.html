<!doctype html>
<html lang="en">
  <head>
    <title>D3 Weather Chart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- local styles -->
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <nav id="nav" class="nav navbar">
     <div class="col-md-4">
       <h1>Weather Chart</h1>
     </div>
     <div class="col-md-8">
       Enter a zip code for the 5-day forecast: <br>
       <input type="text" id="zip-input">
       <button id="submit" class="btn btn-primary">Submit</button>
     </div>
    </nav>

    <div class="container-fluid">
      <div class="city">
        <p>5-day forecast for <strong><span id="city"></span></strong></p>
      </div>
      <div id="chart">

      </div>
    </div>

    <!-- JS for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- D3 Version 4 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- d3 Tooltips -->
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <!-- Local Javascript -->
    <script src="javascripts/api.js"></script>
    <script src="javascripts/ajax.js"></script>
    <script src="javascripts/line-chart.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
